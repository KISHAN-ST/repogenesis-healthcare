<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akatsuki ‚Äî Smart Health System</title>

<style>
  /* --- Global Styles --- */
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #E9E7FC, #F8F9FF);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #2A2A2A;
  }

  /* Subtle floating circles in background */
  .bg-circle {
    position: absolute;
    border-radius: 50%;
    filter: blur(60px);
    opacity: 0.6;
  }
  .c1 { width: 280px; height: 280px; background: #B9A8FF66; top: 8%; left: 8%; }
  .c2 { width: 340px; height: 340px; background: #6E5EDF33; bottom: 8%; right: 12%; }

  /* --- Main Card --- */
  .container {
    width: 90%;
    max-width: 480px;
    padding: 40px;
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(8px);
    border-radius: 18px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    text-align: center;
    animation: fadeUp 0.7s ease forwards;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* --- Logo Circle --- */
  .logo {
    width: 70px;
    height: 70px;
    background: #6E5EDF;
    color: #FFFFFF;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size: 32px;
    font-weight: 900;
    border-radius: 14px;
    margin: 0 auto 20px auto;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  }

  /* --- Text --- */
  h1 {
    margin: 0;
    font-size: 28px;
    font-weight: 800;
    color: #2A2A2A;
  }

  p {
    margin-top: 10px;
    font-size: 16px;
    color: rgba(42,42,42,0.8);
  }

  /* --- Buttons --- */
  .btn {
    display: block;
    padding: 16px;
    margin-top: 18px;
    border-radius: 12px;
    text-decoration: none;
    font-size: 18px;
    font-weight: 700;
    transition: 0.2s;
  }

  .predict-btn {
    background: #6E5EDF;
    color: #FFFFFF;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  }

  .booking-btn {
    background: #B9A8FF;
    color: #2A2A2A;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  }

  .btn:hover {
    transform: translateY(-4px);
  }

  /* Subtext at bottom */
  .footer {
    margin-top: 25px;
    font-size: 13px;
    opacity: 0.7;
    color: #2A2A2A;
  }

</style>
</head>

<body>

  <!-- Background floating circles -->
  <div class="bg-circle c1"></div>
  <div class="bg-circle c2"></div>

  <!-- Main card -->
  <div class="container">
    <div class="logo">A</div>
    <h1>Akatsuki Health</h1>
    <p>Your smart hospital traffic & appointment system</p>

    <a href="predict.html" class="btn predict-btn">
      üîç Predict Appointment Time
    </a>

    <a href="booking.html" class="btn booking-btn">
      üè• Book Appointment
    </a>

    <div class="footer">
      Built for Hackathon ‚Ä¢ Powered by FastAPI
    </div>
  </div>

</body>
</html>
