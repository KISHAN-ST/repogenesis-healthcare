<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akatsuki ‚Äî Smart Health System</title>

<style>
  /* --- Global Styles --- */
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #0ea5a4, #7dd3fc);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Subtle floating circles in background */
  .bg-circle {
    position: absolute;
    border-radius: 50%;
    filter: blur(50px);
    opacity: 0.5;
  }
  .c1 { width: 250px; height: 250px; background:#ffffff55; top: 10%; left: 10%; }
  .c2 { width: 300px; height: 300px; background:#0ea5a455; bottom: 10%; right: 15%; }

  /* --- Main Card --- */
  .container {
    width: 90%;
    max-width: 480px;
    padding: 40px;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(16px);
    border-radius: 18px;
    box-shadow: 0 10px 35px rgba(0,0,0,0.2);
    text-align: center;
    animation: fadeUp 0.7s ease forwards;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* --- Logo Circle --- */
  .logo {
    width: 70px;
    height: 70px;
    background: #0f172a;
    color: white;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size: 32px;
    font-weight: 900;
    border-radius: 14px;
    margin: 0 auto 20px auto;
    box-shadow: 0 4px 20px #00000040;
  }

  /* --- Text --- */
  h1 {
    margin: 0;
    font-size: 28px;
    font-weight: 800;
    color: white;
  }

  p {
    margin-top: 10px;
    font-size: 16px;
    color: #f0f9ff;
  }

  /* --- Buttons --- */
  .btn {
    display: block;
    padding: 16px;
    margin-top: 18px;
    border-radius: 12px;
    text-decoration: none;
    font-size: 18px;
    font-weight: 700;
    transition: 0.2s;
  }

  .predict-btn {
    background: #0f172a;
    color: #ffffff;
    box-shadow: 0 4px 16px #00000040;
  }

  .booking-btn {
    background: #f8fafc;
    color: #0f172a;
    box-shadow: 0 4px 16px #00000030;
  }

  .btn:hover {
    transform: translateY(-6px);
  }

  /* Subtext at bottom */
  .footer {
    margin-top: 25px;
    font-size: 13px;
    opacity: 0.7;
    color: white;
  }

</style>
</head>

<body>

  <!-- Background floating circles -->
  <div class="bg-circle c1"></div>
  <div class="bg-circle c2"></div>

  <!-- Main card -->
  <div class="container">
    <div class="logo">A</div>
    <h1>Akatsuki Health</h1>
    <p>Your smart hospital traffic & appointment system</p>

    <a href="/static/predict.html" class="btn predict-btn">
      üîç Predict Appointment Time
    </a>

    <a href="/static/booking.html" class="btn booking-btn">
      üè• Book Appointment
    </a>

    <div class="footer">
      Built for Hackathon ‚Ä¢ Powered by FastAPI
    </div>
  </div>

</body>
</html>
